<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  
  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  
  <link rel="import" href="../polymer-elements/bar-chart.html">
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">
  
</head>
<body>
  
  <test-fixture id="barChart">
    <template>
      <bar-chart></bar-chart>
    </template>
  </test-fixture>
  
  <script>

    suite('<bar-chart>', function() {
      var mychart;
      setup(function() {
        mychart = fixture('barChart');
      });
      test('defines the "is" property', function() {
        assert.equal(mychart.is, 'bar-chart');
      });
      test('when the "title" property is correct', function() {
        assert.equal(mychart.properties.title.value, 'Vertical Grouped Chart');
      });
      test('when the "timespan" property is String', function() {
        assert.equal(mychart.properties.timespan.type, String);
      });
      test('when the "refreshrate" property is String', function() {
        assert.equal(mychart.properties.refreshrate.type, String);
      });
      test('when the "toggled" property is correct', function() {
        assert.equal(mychart.properties.toggled.value, 'hide');
      });
      test('when the "data" property is an Array', function() {
        assert.equal(mychart.properties.data.type, Array);
      });
    });

  </script>
</body>
</html>
