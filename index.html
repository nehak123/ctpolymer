  <!DOCTYPE html>
    <html>
      <head>
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="bower_components/polymer/polymer.html">
        <link href="bower_components/px-widget-cards/px-twoup.html" rel="import">
        <link rel="import" href="bower_components/px-theme/px-theme-styles.html">
        <link rel="import" href="polymer-elements/bar-chart.html">
        <link rel="import" href="polymer-elements/chart-settings.html">
        <style include="px-theme-styles" is="custom-style"></style>
        <style include="px-forms-design-demo-styles" is="custom-style"></style>
        <title>Grouped Bar Chart</title>
        <style>
        .widget-1{
          background: #DCDCDC;
        }
        .widget-2{     
        }
        </style>
      </head>
      
      <body>
        <template is="dom-bind">
          <px-twoup id="widget-2">
          <div class='widget-1'>
            <bar-chart title={{title}} layout={{layout}} timespan={{timespan}} refreshrate={{refreshrate}} toggled={{toggled}} data={{data}} stackData={{stackData}}></bar-chart>
          </div>
          <div class='widget-2'>
            <chart-settings title={{title}} layout={{layout}} timespan={{timespan}} refreshrate={{refreshrate}} toggled={{toggled}} data={{data}} stackData={{stackData}}></chart-settings>
          </div>
        </px-twoup>
        </template>
      </body>

    </html>
